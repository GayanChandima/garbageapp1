<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Home</ion-title> 
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-header>
    <ion-navbar color="primary"  >
      <ion-title>
         LOGIN
      </ion-title>
      
    </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <ion-list>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.password "></ion-input>
    </ion-item>
  
  </ion-list>

        <button ion-button full style="margin-top:25px"(click)="login(user)">Login</button>
        <button ion-button round full style="margin-top:25px" (click)="register()">Register</button>
        <button ion-button round full style="margin-top:25px"(click)="itemop()">View Items</button>
  </ion-content>
