<ion-header>
    <ion-navbar color="primary" >
     
        <button ion-button menuToggle style="margin-left:10px">
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style ="margin-left:80px">Customers </ion-title>
      </ion-navbar>
    </ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="g"></ion-searchbar>
  



                  <ion-list>
                      <ion-item-sliding *ngFor="let person of persons ">
                        <ion-item>
                          <ion-thumbnail item-start>
                            <!--ion-icon ios="iso-person" md="md-person"></ion-icon-->
                              <img src="../assets/imgs/user-512.png"/>
                          </ion-thumbnail>
                          <h2>{{person.email}}</h2>
                            <p>{{person.address}}</p>
                            <p>{{person.lane}}</p>
                            
                            <h2>{{person.number}}</h2>
                           
                            
                        </ion-item>
                          <ion-item-options side="right">
                            <button ion-button (click)="delete1(person)" color="primary">
                              <ion-icon ios="ios-trash" md="md-trash" name="text"></ion-icon>
                                delete
                            </button>
                            <button ion-button color="secondary">
                                <ion-icon name="call"></ion-icon>
                                call
                            </button>
                          </ion-item-options>
                      </ion-item-sliding>

                  </ion-list>
</ion-content>
